<!-- Standalone-friendly partial: includes local CSS and JS so opening this file directly in a browser works.
  When used inside Angular the existing router directives are preserved. -->
<link rel="stylesheet" href="./navbar.css">
<script src="./navbar.js" defer></script>
<br>
<br>
<div class="app-wrapper">
  <div class="language-button">
    <!-- Language Dropdown -->
    <div class="select-wrap" [class.open]="isDropdownOpen" (mouseenter)="isDropdownOpen = true" (mouseleave)="isDropdownOpen = false"
  
      <svg xmlns="http://www.w3.org/2000/svg"
           height="1em"
           viewBox="0 0 512 512"
           class="arrow">
        <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
      </svg>
      <div class="options">
          <div class="option" data-locale="en-US" (click)="onLangChange('en-US')" [class.selected]="selectedLocale === 'en-US'">
            <span i18n>English</span>
          </div>
          <div class="option" data-locale="de" (click)="onLangChange('de')" [class.selected]="selectedLocale === 'de'">
            <span i18n>Deutsch</span>
          </div>
      </div>
    </div>

    <!-- Login and user dashboard removed for standalone use as requested -->
  </div>

  <div class="navbar-container">
    <nav class="navbar-pill" role="navigation" aria-label="Main navigation" i18n-aria-label>
      <a class="nav-link"
         href="../home/index.html"
         [routerLink]="['home']"
         #rlaHome="routerLinkActive"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         [attr.aria-current]="rlaHome.isActive ? 'page' : null"
         i18n>Home</a>

      <a class="nav-link"
         href="../rooms/index.html"
         [routerLink]="['rooms']"
         #rlaRooms="routerLinkActive"
         routerLinkActive="active"
         [attr.aria-current]="rlaRooms.isActive ? 'page' : null"
         i18n>Available rooms</a>

      <a class="nav-link"
         href="../manage-booking/index.html"
         [routerLink]="isLoggedIn ? ['dashboard'] : ['login']"
         #rlaManageBooking="routerLinkActive"
         routerLinkActive="active"
         [attr.aria-current]="rlaManageBooking.isActive ? 'page' : null"
         i18n>Manage booking</a>
    </nav>
  </div>

  <main class="app-content" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
