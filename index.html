<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Preload Inter font for instant rendering -->
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTcviYwY.woff2" as="font" type="font/woff2" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websoloutions - Redirecting...</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', Arial, system-ui, sans-serif;
      background: #e6e6e6;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;

      /* Better momentum scrolling on iOS */
      -webkit-overflow-scrolling: touch;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
  </style>

  <style>
    /* Navbar offset if this stylesheet is reused */
    nav,
    .navbar,
    header,
    .site-nav {
      margin-top: 1rem;
      position: relative;
      top: 0;
    }
  </style>
</head>
<body>

  <!-- Intro Overlay (Marquee) -->
  <div id="introOverlay" tabindex="0" aria-label="Intro Overlay">
    <div id="marqueeRows">
      <div class="marquee-row"><div class="marquee-track" data-text="Make your business visible">Make your business visible&nbsp;&nbsp;Make your business visible</div></div>
      <div class="marquee-row"><div class="marquee-track" data-text="Make your business visible">Make your business visible&nbsp;&nbsp;Make your business visible</div></div>
      <div class="marquee-row"><div class="marquee-track" data-text="Make your business visible">Make your business visible&nbsp;&nbsp;Make your business visible</div></div>
    </div>
    <div id="glassCursor"></div>
  </div>
  <div id="siteContent" style="visibility:hidden;opacity:0;pointer-events:none;">
    <div class="loader">
      <div class="spinner"></div>
      <h1>Websoloutions</h1>
      <p>Redirecting to home page...</p>
    </div>
  </div>
  <style>
    #introOverlay {
      position: fixed; inset: 0; z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: none; pointer-events: auto; outline: none;
      transition: opacity 0.5s cubic-bezier(.4,0,.2,1), filter 0.5s cubic-bezier(.4,0,.2,1), transform 0.5s cubic-bezier(.4,0,.2,1);
      user-select: none;
    }
    #introOverlay[aria-hidden="true"] { display: none !important; }
    #marqueeRows { width: 100vw; max-width: 100vw; display: flex; flex-direction: column; gap: 2vw; }
    .marquee-row {
      width: 100vw; overflow: hidden; contain: content;
      font-family: 'Inter', Arial, system-ui, sans-serif;
      font-weight: 900; font-size: clamp(2.2rem, 7vw, 6.5vw);
      color: #fff; text-transform: uppercase; line-height: 1.1;
      opacity: 0.97; text-shadow: 0 2px 16px rgba(0,0,0,0.18);
      will-change: contents;
    }
    .marquee-track {
      display: inline-block; white-space: nowrap;
      will-change: transform;
      contain: content;
      animation: marqueeAnim 16s linear infinite;
      animation-play-state: paused;
    }
    .marquee-row:nth-child(2) .marquee-track { animation-duration: 13s; }
    .marquee-row:nth-child(3) .marquee-track { animation-duration: 19s; }
    #introOverlay[aria-hidden="false"] .marquee-track { animation-play-state: running; }
    @keyframes marqueeAnim {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-50%,0,0); }
    }
    @media (max-width: 600px) {
      .marquee-row { font-size: clamp(1.2rem, 8vw, 3.5rem); }
    }
    #glassCursor {
      position: fixed; top: 0; left: 0; width: 60px; height: 60px;
      border-radius: 50%; pointer-events: none;
      background: rgba(255,255,255,0.13);
      border: 2px solid rgba(255,255,255,0.38);
      box-shadow: 0 2px 16px 0 rgba(82,39,255,0.10);
      opacity: 0.98; z-index: 10000; display: none;
      transition: transform 0.18s cubic-bezier(.4,0,.2,1), opacity 0.18s;
    }
    #glassCursor.ripple {
      animation: glassRipple 0.32s cubic-bezier(.4,0,.2,1);
    }
    @keyframes glassRipple {
      0% { transform: scale(1); opacity: 1; }
      60% { transform: scale(1.18); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    #introOverlay { cursor: none; }
    @media (prefers-reduced-motion: reduce) {
      .marquee-track { animation: none !important; }
      #glassCursor { display: none !important; }
    }
  </style>

  <script>
    (function() {
      const overlay = document.getElementById('introOverlay');
      const siteContent = document.getElementById('siteContent');
      const glassCursor = document.getElementById('glassCursor');
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      let running = true, cursorRAF, lastX = 0, lastY = 0;

      // Glass Cursor
      function showCursor() { glassCursor.style.display = 'block'; }
      function hideCursor() { glassCursor.style.display = 'none'; }
      function moveCursor(x, y) {
        lastX = x; lastY = y;
        if (!cursorRAF) cursorRAF = requestAnimationFrame(updateCursor);
      }
      function updateCursor() {
        glassCursor.style.transform = `translate3d(${lastX-30}px,${lastY-30}px,0)`;
        cursorRAF = null;
      }
      function rippleCursor() {
        glassCursor.classList.remove('ripple');
        void glassCursor.offsetWidth;
        glassCursor.classList.add('ripple');
      }

      // Overlay Dismiss
      function dismissOverlay() {
        running = false;
        overlay.style.pointerEvents = 'none';
        overlay.style.opacity = 0;
        overlay.style.filter = 'blur(8px)';
        setTimeout(() => {
          overlay.setAttribute('aria-hidden','true');
          overlay.style.display = 'none';
          siteContent.style.visibility = 'visible';
          siteContent.style.opacity = 1;
          siteContent.style.pointerEvents = 'auto';
          removeListeners();
          if (glassCursor && glassCursor.parentNode) glassCursor.parentNode.removeChild(glassCursor);
          try { localStorage.setItem('introDismissed','1'); } catch(e){}
        }, prefersReducedMotion ? 200 : 600);
      }

      // Listeners
      function onOverlayClick(e) { if (running) dismissOverlay(); }
      function onOverlayKey(e) {
        if ((e.key === 'Enter' || e.key === ' ') && running) {
          e.preventDefault(); dismissOverlay();
        }
      }
      function onMouseMove(e) { if (running) moveCursor(e.clientX, e.clientY); }
      function onMouseDown(e) { if (running) rippleCursor(); }

      function addListeners() {
        overlay.addEventListener('click', onOverlayClick);
        overlay.addEventListener('keydown', onOverlayKey);
        if (!isTouch && !prefersReducedMotion) {
          showCursor();
          overlay.addEventListener('mousemove', onMouseMove);
          overlay.addEventListener('mousedown', onMouseDown);
          overlay.addEventListener('mouseleave', hideCursor);
        }
      }
      function removeListeners() {
        overlay.removeEventListener('click', onOverlayClick);
        overlay.removeEventListener('keydown', onOverlayKey);
        overlay.removeEventListener('mousemove', onMouseMove);
        overlay.removeEventListener('mousedown', onMouseDown);
        overlay.removeEventListener('mouseleave', hideCursor);
        hideCursor();
      }

      // Init
      function shouldShowOverlay() {
        try { return localStorage.getItem('introDismissed') !== '1'; } catch(e){ return true; }
      }
      function init() {
        if (!shouldShowOverlay()) {
          overlay.setAttribute('aria-hidden','true');
          overlay.style.display = 'none';
          siteContent.style.visibility = 'visible';
          siteContent.style.opacity = 1;
          siteContent.style.pointerEvents = 'auto';
          return;
        }
        overlay.setAttribute('aria-hidden','false');
        overlay.focus();
        addListeners();
      }
      document.addEventListener('DOMContentLoaded', init);
    })();
    // Original redirect
    setTimeout(function () {
      window.location.href = './home/index.html';
    }, 800);
  </script>
</body>
</html>
