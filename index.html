    html
     { scroll-behavior: smooth; }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
      cursor: none;
    }

    [data-theme="light"] p, [data-theme="light"] ul, [data-theme="light"] li,
    [data-theme="light"] h1, [data-theme="light"] h2, [data-theme="light"] h3,
    [data-theme="light"] button { color: #000000 !important; }

    [data-theme="dark"] body { color: #ffffff; }

    [data-theme="dark"] p, [data-theme="dark"] ul, [data-theme="dark"] li,
    [data-theme="dark"] h1, [data-theme="dark"] h2, [data-theme="dark"] h3,
    [data-theme="dark"] button { color: white !important; }

    a, button { cursor: none !important; }
    input, textarea { caret-color: transparent; }

    #cursor {
      width: 16px;
      height: 16px;
      background-color: rgba(30, 41, 59, 0.7);
      border-radius: 9999px;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, transform 0.05s ease-out;
      z-index: 9999;
    }

    [data-theme="dark"] #cursor {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .hovered {
      width: 30px !important;
      height: 30px !important;
      background-color: rgba(30, 41, 59, 0.8) !important;
    }

    .switch {
      display: block;
      --width-of-switch: 3.5em;
      --height-of-switch: 2em;
      --size-of-icon: 1.4em;
      --slider-offset: 0.3em;
      position: relative;
      width: var(--width-of-switch);
      height: var(--height-of-switch);
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #f4f4f5;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: var(--size-of-icon);
      width: var(--size-of-icon);
      border-radius: 20px;
      left: var(--slider-offset);
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #303136;
    }

    input:checked + .slider:before {
      left: calc(100% - (var(--size-of-icon) + var(--slider-offset)));
      background: #303136;
      box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
    }

    .background-gradient {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      z-index: -2;
      transition: background 0.3s;
    }

    [data-theme="dark"] .background-gradient {
      background: linear-gradient(135deg, #1e293b, #0f172a);
    }

    .noise-overlay {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }

    .bg-light, .bg-dark { background-color: transparent; }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -10;

}

[data-tooltip]::after {
    content: attr(data-tooltip);
    position: absolute;
    top: calc(100% + 8px);
    left: 50%;
    transform: translateX(-50%) scale(0.95);
    background-color: white;
    color: black;

  [data-tooltip]:hover::after {

    content: "";

  const menuToggle = document.getElementById("menu-toggle");

      mobileMenu.classList.add("opacity-0", "scale-95", "pointer-events-none");
      mobileMenu.classList.remove("opacity-100", "scale-100", "pointer-events-auto");
